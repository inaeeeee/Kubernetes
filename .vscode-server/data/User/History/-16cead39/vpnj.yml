---
# deployment
kind: Deployment
apiVersion: apps/v1
metadata:
  name: webui
  namespace: metallb-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      name: nginx-pod
      labels:
        app: webui
    spec:
      containers:
      - name: nginx-container
        image: nginx;1.14
        ports:
        - containerPort: 80


---
kind: Service
apiVersion: v1
metadata:
  name: webapp-loadbalancer-svc
spec:
  type: 